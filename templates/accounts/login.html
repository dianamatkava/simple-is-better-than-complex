{% extends 'accounts/base_accounts.html' %}

{% block title %}Log in to Django Boards{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Log in</h3>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% include 'includes/form.html' %}
                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                </form>
            </div>
            <div class="oauth">
                {% load socialaccount %}
                <a
                        href="{% provider_login_url 'github' %}"><span class="icon-github-circled-alt2"
                                                                       style="color: black"></span></a>
                <a href="{% provider_login_url 'twitter' %}"><span class="icon-twitter-1"></span></a>
                <a href="{% provider_login_url 'google' %}"><span class="icon-gplus"
                                                                  style="color: red"></span></a>
                <a href="{% provider_login_url 'linkedin_oauth2' %}"><span class="icon-linkedin-1"></span></a>
            </div>

            <div class="card-footer text-muted text-center">
                New to Django Boards? <a href="{% url 'signup' %}">Sign up</a>
            </div>
        </div>
        <div class="text-center py-2">
            <small>
                <a href="{% url 'password_reset' %}" class="text-muted">Forgot your password?</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
